<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyColor">
    <h1>Calculators</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" class="" id="result" maxlength="10">

        </div>
        <div class="calc-body">
           <div>
            <input type="button" class="btnC" id="cBtn" value="C" onclick="clr('C')">
            <input type="button" class="btn" value="+/-" onclick="button('+/-')">
            <input type="button" class="btn" value="%" onclick="button('%')">
            <input type="button" class="btn site" value="/" onclick="button('/')">
           </div>

           <div>
            <input type="button" class="btn" value="7" onclick="button('7')">
            <input type="button" class="btn" value="8" onclick="button('8')">
            <input type="button" class="btn" value="9" onclick="button('9')">
            <input type="button" class="btn site" value="*" onclick="button('*')">
           </div>

           <div>
            <input type="button" class="btn" value="4" onclick="button('4')">
            <input type="button" class="btn" value="5" onclick="button('5')">
            <input type="button" class="btn" value="6" onclick="button('6')">
            <input type="button" class="btn site" value="-" onclick="button('-')">
           </div>

           <div>
            <input type="button" class="btn" value="1" onclick="button('1')">
            <input type="button" class="btn" value="2" onclick="button('2')">
            <input type="button" class="btn" value="3" onclick="button('3')">
            <input type="button" class="btn site" value="+" onclick="button('+')">
           </div>

           <div>
            <input type="button" class="btn" value="0" onclick="button('0')">
            <input type="button" class="btn" value="." onclick="button('.')">
            <input type="button" class="btn" value="DEL">
            <input type="button" class="btn equal" value="="  onclick="calculation('=')">
            </div>
           </div>
        </div>

    </div>
    
    <script src="calc.js"></script>
</body>
</html>
